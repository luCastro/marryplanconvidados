<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form>
		
		<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
					
		<p:fieldset legend="Cadastrar Convidados" style="margin-bottom:20px">
		
			<p:panelGrid columns="2">
						<p:outputLabel value="Nome:"/>
						<p:inputText value="#{convidadoMbean.convidado.nome}" />
		
						<p:outputLabel value="Telefone:"/>
						<p:inputMask value="#{convidadoMbean.convidado.telefone}"
							mask="(99) 999-9999" />
		
						<p:outputLabel value="E-mail" />
						<p:calendar value="#{convidadoMbean.convidado.email}"/>
		
						<p:outputLabel value="Email:"/>
						<p:inputText value="#{clienteMbean.cliente.email}" />
						
					 	<p:outputLabel value="Confirmou Presença?"/>
						<p:inputSwitch value="#{convidadoMbean.convidado.confirmacaoConvidado}" onLabel="Sim" offLabel="Não"/>
					
						<p:outputLabel value="Convidado é padrinho?"/>
						<p:inputSwitch value="#{convidadoMbean.convidado.ePadrinho}" onLabel="Sim" offLabel="Não"/>
						
						<p:outputLabel value="Tipo de convite"/>
						<p:inputSwitch value="#{convidadoMbean.convidado.ePadrinho}" onLabel="Em mãos" offLabel="Digital"/>	
				
				</p:panelGrid>	
		
		</p:fieldset>
		
		</p:separator>
		
		<p:commandButton value="Salvar" action="#{convidadoMbean.salvar}"
					update="messages" />
	</h:form>
	
</html>
